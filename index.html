<!--  _employee first name, last name, ID number, job title, annual salary_. -->
<body>
    
        <h2>Add Employee: <span id="employeeOut"></span></h2>
        
            <input type="text" placeholder="employee first name" id="employeeFirstName">
            <input type="text" placeholder="employee last name" id="employeeLastName">
            <input type="number" placeholder="ID Number" id="employeeIDNumber">
            <input type="text" placeholder="job title" id="employeeJobTitle">
            <input type="number" placeholder="annual salary" id="employeeAnnualSalary">
        
        <button id="submit">Submit</button>
  
</body>
